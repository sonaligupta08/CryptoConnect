<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="dashboard.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>

	<title>Dashboard</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row outer">

			<!-- Sidebar -->
			<div class="col-md-3 sidebar d-none d-md-flex flex-column">
				<h2 class="brand"><img src="bitcoin.png.png" alt="bitcoin" class="coin-img"></h2>

				<div class="menu">
					<ul>
						<li><i class='bx bx-home'></i> Home</li>
						<li><i class='bx bx-bell'></i> Notification</li>
						<li><i class='bx bx-message'></i> Messages</li>
						<li><i class='bx bx-group'></i> Communities</li>
						<li onclick="window.location.href='profile.html'"><i class='bx bx-user'></i> Profile</li>
					</ul>
				</div>


				<div class="profile-section">
					<div class="profile-pic">?</div>
					<div>
						<p class="username">Guest</p>
						<p class="handle">@guest_user</p>
					</div>
					<i class='bx bx-dots-horizontal-rounded'></i>
				</div>
			</div>

			<!-- Main Content -->
			<div class="col-12 col-md-6 content">
				<h5>For You</h5>

				<div class="divide">
					<div class="profile-section">
						<div class="profile-pic">?</div>

						<textarea placeholder="What's happening?" id="input" rows="2"></textarea>

						<input type="file" id="imageUpload" accept="image/*" style="display:none;">
						<div id="image-preview"></div>
					</div>

					<div class="emojis">
						<a onclick="document.getElementById('imageUpload').click()">
							<i class="fa-regular fa-image"></i>
						</a>

						<a><i class='bx bx-smile'></i></a>

						<button class="post" type="button">Post</button>
					</div>
				</div>

				<div id="post-feed"></div>
			</div>

			<!-- Right Side -->
			<div class="col-md-3 d-none d-md-block content-2">
				<div class="connect-img">
					<img src="connect.jpg" alt="connect">
				</div>
				<h1 class="text">Welcome To</h1>
				<h1 class="text">CryptoConnect!!</h1>
			</div>

		</div>
	</div>

	<!-- Mobile Bottom Nav -->
	<nav class="navbar navbar-dark bg-dark d-md-none fixed-bottom">
		<div class="container justify-content-around">
			<a href="#" class="text-light"><i class='bx bx-home'></i></a>
			<a href="#" class="text-light"><i class='bx bx-search'></i></a>
			<a href="#" class="text-light"><i class='bx bx-bell'></i></a>
			<a href="#" class="text-light"><i class='bx bx-user'></i></a>
		</div>
	</nav>

	<!-- SCRIPT -->
	<script>

		const inputBox = document.getElementById("input");
		const emojiBtn = document.querySelector(".bx-smile");
		const picker = new EmojiButton();
		const imageInput = document.getElementById("imageUpload");
		let selectedImage = null;

		// Emoji picker
		picker.on('emoji', emoji => inputBox.value += emoji);

		emojiBtn.addEventListener('click', () => {
			picker.togglePicker(emojiBtn);
		});

		// Image upload preview
		imageInput.addEventListener("change", () => {
			const file = imageInput.files[0];
			if (!file) return;

			const reader = new FileReader();
			reader.onload = (e) => {
				selectedImage = e.target.result;
				document.getElementById("image-preview").innerHTML =
					`<img src="${selectedImage}" class="posted-img">`;
			};
			reader.readAsDataURL(file);
		});

		// Post Button
		const postBtn = document.querySelector(".post");
		const postFeed = document.getElementById("post-feed");

		postBtn.addEventListener("click", async () => {

			const text = inputBox.value.trim();
			if (text === "") {
				alert("Type something first");
				return;
			}

			const postData = {
				userId: 1,
				content: text,
				imageUrl: selectedImage
			};

			const response = await fetch("http://localhost:8080/api/posts/create", {
				method: "POST",
				headers: {"Content-Type": "application/json"},
				body: JSON.stringify(postData)
			});

			if (!response.ok) {
				console.error("post failed: ", response.status);
				alert("error while posting!");
				return;
			}

			const savedPost = await response.json();
			console.log("Saved Post:", savedPost);
			displayPost(savedPost);

			// Reset UI
			inputBox.value = "";
			selectedImage = null;
			imageInput.value = "";
			document.getElementById("image-preview").innerHTML = "";
		});

		/* Display Post Function */
		function displayPost(post) {

			const postDiv = document.createElement("div");
			postDiv.classList.add("post-card");

			postDiv.innerHTML = `
                <div class="profile-section">
                    <div class="profile-pic">?</div>
                    <div>
                        <p class="username">Guest</p>
                        <p class="handle">@guest_user</p>
                    </div>
                </div>

                <p class="post-text">${post.content}</p>

                ${post.imageUrl ? `<img src="${post.imageUrl}" class="posted-img">` : ""}

                <hr>
                <div class="action-buttons">
                    <button><i class='bx bx-heart'></i></button>
                    <button><i class='bx bx-chat'></i></button>
                    <button><i class='bx bx-share'></i></button>
                </div>
            `;

			postFeed.prepend(postDiv);
		}
		async function loadAllPosts() {
			const res = await fetch("http://localhost:8080/api/posts/all");
			const posts = await res.json();

			posts.forEach(p => displayPost(p));
		}

		loadAllPosts();

	</script>

</body>

</html>
