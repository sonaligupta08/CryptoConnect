<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<title>login page</title>
	<style>
		img {
			height: 60px;
			width: 60px;
			border-radius: 50%;
		}

		.logo {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			margin-top: 1.5rem;
		}

		#form-container {
			max-width: 400px;
			padding: 2rem;
			border-radius: 10px;
			background-color: #212529;
			margin: 4rem auto;
			background-color: rgb(102, 154, 136);

			opacity: 0;
			transform: translateY(40px);
			animation: fade 2s ease forwards;
			box-shadow: 0 0 30px rgb(159, 85, 85);
		}

		@keyframes fade {
			from {
				opacity: 0;
				transform: translateY(40px);
			}

			to {
				opacity: 2;
				transform: translateY(60px);
			}
		}


		#or {
			text-align: center;
		}

		body {
			background-color: black;
		}

		label {
			color: white;
		}
	</style>
</head>

<body>
	<div>
		<div id="form-container" style="background-color: #0B4D99;">
			<a href="index.html" class="btn btn-light mb-3"><i class="fa-solid fa-arrow-left"></i> Go Back</a>
			<div class="logo">
				<img src="bitcoin.png.png" alt="bitcoin" class="coin-img me-2">
			</div>
			<br>
			<form id="loginForm">
				<div>
					<label for="email">Email</label>
					<input type="email" id="email" placeholder="Enter your email" class="form-control"><br>
				</div>

				<div>
					<label for="password">password</label>
					<input type="password" id="password" placeholder="Enter your password" class="form-control">
				</div>

				<button type="submit" class="btn btn-primary w-100 mt-4">Login</button>

				<a href="forget-password.html" class="d-block text-center mt-2 text-warning">Forget password?</a>
				<p class="text-center text-white mt-3">
					Don't have an account? <a href="signup.html" class="text-info">signup</a>
				</p>

			</form>
		</div>

	</div>
	<script>
		document.getElementById("loginForm").addEventListener("submit", async (e) => {
			e.preventDefault();

			const email = document.getElementById("email").value.trim();
			const password = document.getElementById("password").value.trim();

			if (!email || !password) {
				alert("Email and password are required!");
				return;
			}

			try {
				const res = await fetch("http://localhost:8080/api/auth/login", {
					method: "POST",
					headers: {"Content-Type": "application/json"},
					body: JSON.stringify({email, password})
				});

				const data = await res.json(); // always parse as JSON

				if (res.ok && data.userId) {
					localStorage.setItem("currentUser", JSON.stringify({
						id: data.userId,
						username: data.username,
						email: data.email
					}));
					alert("Login successful!");
					window.location.href = "dashboard.html";
				} else {
					alert(data.message || "Invalid credentials");
				}
			} catch (error) {
				console.error(error);
				alert("Login failed! Check console for details.");
			}
		});

	</script>


</body>

</html>
