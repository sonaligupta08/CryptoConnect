<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Setup</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #000;
	color: #fff;
	font-family: "Poppins", sans-serif;
}

#form-container {
	max-width: 500px;
	margin: 5rem auto;
	padding: 2rem;
	border-radius: 10px;
	background-color: #0B4D99;
	box-shadow: 0 0 20px rgba(159, 85, 85, 0.7);
}

label {
	color: white;
}
</style>
</head>
<body>

	<div id="form-container">
		<h2 class="text-center mb-4">Set up your Profile</h2>

		<form id="profile-form">
			<div class="mb-3">
				<label for="username">Username</label> <input type="text"
					id="username" class="form-control" placeholder="Enter username"
					required>
			</div>

			<div class="mb-3">
				<label for="bio">Bio</label>
				<textarea id="bio" class="form-control"
					placeholder="Tell us about yourself" rows="3"></textarea>
			</div>

			<div class="mb-3">
				<label for="profileImage">Profile Image URL</label> <input
					type="text" id="profileImage" class="form-control"
					placeholder="Paste image URL">
			</div>

			<button type="submit" class="btn btn-primary w-100">Save
				Profile</button>
		</form>
	</div>

	<script>
  const form = document.getElementById("profile-form");

  form.addEventListener("submit", async (event) => {
    event.preventDefault();

    const username = document.getElementById("username").value.trim();
    const bio = document.getElementById("bio").value.trim();
    const profileImage = document.getElementById("profileImage").value.trim();

    if (!username) {
      alert("Username is required");
      return;
    }

    const userId = localStorage.getItem("tempUserId");
    if (!userId) {
      alert("No user found. Please signup first.");
      location.href = "signup.html";
      return;
    }

    try {
      const res = await fetch(`http://localhost:8080/api/users/profile/${userId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, bio, profileImage })
      });

      if (!res.ok) throw new Error("Failed to update profile");

      const updatedUser = await res.json();

      
      localStorage.setItem("currentUser", JSON.stringify(updatedUser));

      alert("Profile saved successfully!");
      window.location.href = "dashboard.html"; 
    } catch (error) {
      console.error(error);
      alert("Error saving profile. Check console.");
    }
  });
</script>

</body>
</html>
