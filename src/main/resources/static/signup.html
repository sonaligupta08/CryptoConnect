<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

	<style>
		body {
			background-color: #000;
		}

		img {
			height: 60px;
			width: 60px;
			border-radius: 50%;
		}

		.logo {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			margin-top: 1.5rem;
		}

		#form-container {
			max-width: 400px;
			padding: 2rem;
			border-radius: 10px;
			margin: 4rem auto;
			background-color: #0B4D99;
		}

		#or {
			text-align: center;
			color: white;
		}

		label {
			color: white;
		}
	</style>
</head>

<body>
	<div id="form-container">
		<a href="index.html" class="btn btn-light mb-3"><i class="fa-solid fa-arrow-left"></i> Go Back</a>

		<div class="logo">
			<img src="bitcoin.png.png" alt="bitcoin" class="coin-img me-2">
		</div>

		<br>


		<br>

		<form id="signup-form">
			<div class="mb-3">
				<label for="email">Email</label>
				<input type="email" id="email" placeholder="Enter your email" class="form-control" required>
			</div>

			<div class="mb-3">
				<label for="password">Password</label>
				<input type="password" id="password" placeholder="Enter your password" class="form-control" required>
			</div>

			<button type="submit" class="btn btn-primary w-100 mt-2">Sign Up</button>
		</form>
	</div>




	<script>

		document.getElementById("signup-form").addEventListener("submit", async (event) => {
			event.preventDefault();

			const email = document.getElementById("email").value;
			const password = document.getElementById("password").value;

			const response = await fetch("http://localhost:8080/api/auth/signup", {
				method: "POST",
				headers: {"Content-Type": "application/json"},
				body: JSON.stringify({email, password}),
			});

			const data = await response.json();
			alert(data.message);
			if (data.message === "Signup successful!") {
				window.location.href = "/login";
			}
		});
	</script>
</body>

</html>
